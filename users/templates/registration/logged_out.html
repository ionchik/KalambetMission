{% extends "learning_logs/base.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Центрирование содержимого -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <!-- Карточка с сообщением -->
            <div class="card shadow-lg border-0" style="border-radius: 20px;">
                <div class="card-body p-5">
                    <!-- Иконка -->
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt" style="font-size: 3rem; color: #007bff;"></i>
                    </div>
                    <!-- Сообщение -->
                    <h2 class="fw-bold mb-3" style="color: #343a40;">You have been logged out</h2>
                    <p class="text-muted mb-4">Thank you for visiting. We hope to see you again soon!</p>
                    <!-- Кнопка возврата на главную страницу -->
                    <a href="{% url 'learning_logs:index' %}" class="btn btn-primary" style="border-radius: 30px; padding: 12px 30px; font-weight: 600; transition: all 0.3s ease;">
                        Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Стили -->
<style>
    /* Фон страницы */
    body {
        background-color: #f8f9fb;
    }

    /* Карточка */
    .card {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    /* Иконка */
    .fas.fa-sign-out-alt {
        transition: transform 0.3s ease;
    }

    .fas.fa-sign-out-alt:hover {
        transform: rotate(10deg) scale(1.1);
    }

    /* Кнопка */
    .btn-primary {
        background-color: #007bff;
        border: none;
        color: white;
        font-size: 1.1rem;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }

    /* Центрирование содержимого на маленьких экранах */
    @media (max-width: 576px) {
        .btn-primary {
            font-size: 1rem;
            padding: 10px 20px;
        }
    }
</style>
{% endblock content %}
